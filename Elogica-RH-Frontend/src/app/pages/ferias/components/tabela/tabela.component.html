<div class="d-flex justify-content-between align-items-center mt-5 mb-2">
  <h3 class="fs-4 fw-bold mb-0">{{ tituloTabela }}</h3>
  <a href="#" class="text-primary text-decoration-none">
    <i class="bi bi-funnel"></i> Filtrar
  </a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-secondary">
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Data de início</th>
        <th>Data de fim</th>
        <th class="text-end">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="feriasComFuncionarios.length === 0">
        <td colspan="7" class="text-center">Nenhum registro de férias encontrado</td>
      </tr>

      <tr *ngFor="let item of feriasComFuncionarios">
        <td>{{ item.funcionario?.nome || 'N/A' }}</td>
        <td>{{ item.funcionario?.cpf | mask: '000.000.000-00' || 'N/A' }}</td>
        <td>{{ item.dataInicio | date:'dd/MM/yyyy' }}</td>
        <td>{{ item.dataFim | date:'dd/MM/yyyy' }}</td>
        <td class="text-end">
          <button class="btn p-0">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-end mt-3 mb-5">
  <button
    class="btn rounded-0"
    style="background-color: #1f3e6a; color: white"
    [routerLink]="['/ferias-cadastro']"
  >
    Agendar
  </button>
</div>
