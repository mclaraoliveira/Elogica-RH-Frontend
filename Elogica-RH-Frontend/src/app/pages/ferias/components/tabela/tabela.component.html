<div class="d-flex justify-content-between align-items-center mt-5 mb-2">
  <h3 class="fs-4 fw-bold mb-0">{{ tituloTabela }}</h3>
  <a href="#" class="text-primary text-decoration-none">
    <i class="bi bi-funnel"></i> Filtrar
  </a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-secondary">
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Cargo</th>
        <th>Setor</th>
        <th>Data de início</th>
        <th>Data de fim</th>
        <th class="text-end">Editar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linha que será exibida quando a lista estiver vazia -->
      <tr *ngIf="ferias.length === 0">
        <td colspan="7" class="text-center">Nenhum registro de férias encontrado</td>
      </tr>

      <!-- Linhas iteradas para cada item de férias -->
      <tr *ngFor="let feriasItem of ferias">
        <!-- <td>{{ feriasItem.nome }}</td>
        <td>{{ feriasItem.cpf | mask: '000.000.000-00' }}</td>
        <td>{{ feriasItem.cargo }}</td>
        <td>{{ feriasItem.setor }}</td> -->
        <td>{{ feriasItem.dataInicio | date:'dd/MM/yyyy' }}</td>
        <td>{{ feriasItem.dataFim | date:'dd/MM/yyyy' }}</td>
        <td class="text-end">
          <button class="btn p-0">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-end mt-3 mb-5">
  <button
    class="btn rounded-0"
    style="background-color: #1f3e6a; color: white"
  >
    Agendar
  </button>
</div>
