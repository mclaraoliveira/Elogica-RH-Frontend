<div class="container py-5">
  <a href="#" class="text-decoration-none small" [routerLink]="['/funcionarios']" routerLinkActive="router-link-active" >Voltar</a>

  <h2 class="mt-5 mb-4">Cadastrar funcionário</h2>

  <form class="border p-4 rounded">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label"
          ><strong>Nome Completo</strong
          ><span class="text-danger">*</span></label
        >
        <input type="text" class="form-control" placeholder="Digitar..." />
      </div>
      <div class="col-md-4">
        <label class="form-label"
          ><strong>CPF</strong><span class="text-danger">*</span></label
        >
        <input type="text" class="form-control" placeholder="000.000.000-00" />
      </div>
      <div class="col-md-4">
        <label class="form-label"
          ><strong>Data de Nascimento</strong
          ><span class="text-danger">*</span></label
        >
        <input type="date" class="form-control" />
      </div>

      <div class="col-md-4">
        <label class="form-label"
          ><strong>Email</strong><span class="text-danger">*</span></label
        >
        <input type="email" class="form-control" placeholder="Digitar..." />
      </div>
      <div class="col-md-4">
        <label class="form-label"
          ><strong>Contato</strong><span class="text-danger">*</span></label
        >
        <input type="text" class="form-control" placeholder="00 00000-0000" />
      </div>
      <div class="col-md-4">
        <label class="form-label"
          ><strong>Data de Contratação</strong
          ><span class="text-danger">*</span></label
        >
        <input type="date" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label"
          ><strong>Endereço</strong><span class="text-danger">*</span></label
        >
        <input type="text" class="form-control" placeholder="Digitar..." />
      </div>
      <div class="col-md-3">
        <label class="form-label"
          ><strong>Horário</strong><span class="text-danger">*</span></label
        >
        <select class="form-select">
          <option selected>Selecionar...</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label"
          ><strong>Setor</strong><span class="text-danger">*</span></label
        >
        <select class="form-select">
          <option selected>Selecionar...</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label"
          ><strong>Cargo</strong><span class="text-danger">*</span></label
        >
        <select class="form-select">
          <option selected>Selecionar...</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label"
          ><strong>Salário</strong><span class="text-danger">*</span></label
        >
        <input type="text" class="form-control" placeholder="R$ 0.000,00" />
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button
        type="submit"
        class="btn rounded-0"
        style="background-color: #1f3e6a; color: white"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
