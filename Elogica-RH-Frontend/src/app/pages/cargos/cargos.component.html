<div class="container-fluid p-4">
  <!-- Modo Listagem -->
  <div *ngIf="modo === 'listar'">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Cargos</h2>
    </div>

    <div class="card rounded-0 border-0 shadow-sm mb-4">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th class="py-3 px-4">Cargo</th>
                <th class="py-3 px-4">Descrição</th>
                <th class="py-3 px-4">Salário Base</th>
                <th class="py-3 px-4">Setor</th>
                <th class="py-3 px-4 text-center">Editar</th>
                <th class="py-3 px-4 text-center">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cargo of cargos">
                <td class="py-3 px-4">{{ cargo.cargo }}</td>
                <td class="py-3 px-4">{{ cargo.descricao }}</td>
                <td class="py-3 px-4">{{ cargo.salarioBase | currency:'BRL' }}</td>
                <td class="py-3 px-4">{{ cargo.setor }}</td>
                <td class="py-3 px-4 text-center">
                  <button class="btn btn-sm btn-outline-primary rounded-0"
                          (click)="mudarModo('editar', cargo)">
                    <i class="bi bi-pencil"></i>
                  </button>
                </td>
                <td class="py-3 px-4 text-center">
                  <button class="btn btn-sm btn-outline-danger rounded-0"
                          (click)="excluirCargo(cargo)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-primary rounded-0 px-4" (click)="mudarModo('adicionar')">
        <i class="bi bi-plus-lg me-2"></i>Adicionar
      </button>
    </div>
  </div>

  <!-- Modo Adicionar -->
  <div *ngIf="modo === 'adicionar'">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Adicionar Cargo</h2>
      <div>
        <button class="btn btn-outline-secondary rounded-0 me-2" (click)="cancelar()">Cancelar</button>
        <button class="btn btn-primary rounded-0 px-4" (click)="adicionarCargo()">Salvar</button>
      </div>
    </div>

    <div class="card rounded-0 border-0 shadow-sm">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Cargo*</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="novoCargo.cargo" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Setor*</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="novoCargo.setor" required>
          </div>
          <div class="col-md-12 mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control rounded-0" [(ngModel)]="novoCargo.descricao" rows="3"></textarea>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Salário Base*</label>
            <input type="number" step="0.01" class="form-control rounded-0" [(ngModel)]="novoCargo.salarioBase" required>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modo Editar -->
  <div *ngIf="modo === 'editar'">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Editar Cargo</h2>
      <div>
        <button class="btn btn-outline-secondary rounded-0 me-2" (click)="cancelar()">Cancelar</button>
        <button class="btn btn-primary rounded-0 px-4" (click)="salvarEdicao()">Salvar</button>
      </div>
    </div>

    <div class="card rounded-0 border-0 shadow-sm">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Cargo*</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="cargoSelecionado.cargo" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Setor*</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="cargoSelecionado.setor" required>
          </div>
          <div class="col-md-12 mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control rounded-0" [(ngModel)]="cargoSelecionado.descricao" rows="3"></textarea>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Salário Base*</label>
            <input type="number" step="0.01" class="form-control rounded-0" [(ngModel)]="cargoSelecionado.salarioBase" required>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
