<div class="d-flex justify-content-between align-items-center mt-5 mb-2">
  <h3 class="fs-4 fw-bold mb-0">{{ tituloTabela }}</h3>
  <a href="#" class="text-primary text-decoration-none" >
    <i class="bi bi-funnel"></i> Filtrar
  </a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-secondary">
      <tr>
        <th><!-- Cabeçalho vazio para o radio --></th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Cargo</th>
        <th>Setor</th>
        <th class="text-end">Situação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="funcionariosPaginados.length === 0">
        <td colspan="6" class="text-center">Nenhum funcionário encontrado</td>
      </tr>

      <tr *ngFor="let funcionario of funcionariosPaginados">
        <td>
          <input
            type="radio"
            class="form-check-input"
            name="funcionarioSelecionado"
            (change)="selecionarFuncionario(funcionario)"
          >
        </td>
        <td>{{ funcionario.nome }}</td>
        <td>{{ funcionario.cpf | mask: '000.000.000-00' }}</td>
        <td>{{ funcionario.cargosId }}</td>
        <td>{{ funcionario.setoresId }}</td>
        <td class="text-end">{{ funcionario.ativo }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-end mt-3 mb-5">
  <button
    class="btn rounded-0"
    style="background-color: #1f3e6a; color: white"
    [routerLink]="['/ferias-salvar']"
    [queryParams]="{id: funcionarioSelecionado?.id}"
    [disabled]="!funcionarioSelecionado"
  >
    Selecionar
  </button>
</div>
